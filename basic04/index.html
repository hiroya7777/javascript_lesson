<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>JavaScriptの練習 - 04</title>
</head>
<body>
<script>
//q1
var calc = {
  add: function(x,y){
    console.log(x+y);
  },

  substract: function(x,y){
    console.log(x - y);
  },
  multiply: function(x,y){
    console.log(x * y);
  },
  divide: function(x,y){
    console.log(x / y);
  }
}
calc.add(5,5);
calc.substract();
calc.multiply();
calc.divide();

//q2
var human = greet('jon','25')
function greet(name, age){
  var greetText = '名前は' + name + 'です。年齢は' + age + '歳です。';
  return greetText
}
console.log(human);

//q3
var setTimeoutText = 'ここはsetTimeoutの中の関数です';

setTimeout(function() { 
  setTimeoutText = 'ここはsetTimeoutの中の関数です';
  resolveScope();
}, 3000);
  function resolveScope() {
  console.log(setTimeoutText);
}
  console.log(setTimeoutText);
</script>
</body>
</html>
