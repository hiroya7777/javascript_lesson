  var userObj = createObj('Jonson', 23); // 関数createObjの実行。引数は'Jonson'と23

// 関数createObjの定義。実行時に渡された引数はname,ageに入る
function createObj(name, age) {
  var user = {};
  user.nam = name;
  user.ag = age;
  return user;
}
console.log(userObj);
